<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>成绩查询</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: "Microsoft YaHei";
            background-color: #386184;
        }
        
        .blur {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            filter: url(blur.svg#blur);
            /* FireFox, Chrome, Opera */
            
            -webkit-filter: blur(10px);
            /* Chrome, Opera */
            
            -moz-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);
            filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false);
            /* IE6~IE9 */
        }
        
        th,
        td {
            text-align: center;
        }
        
        img {
            width: 100%;
            height: 200%;
        }
        
        .btn-ring {
            height: 200px;
            width: 200px;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.3);
            color: rgba(72, 67, 67, 0.85);
            border: solid 10px #e0e0e0;
            font-size: 50px;
            margin: 70px 0 50px -100px;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<body>
   <!--nav-->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button class="btn btn-default pull-left" style="margin-top:10px;margin-left:10px;" href="#">刷新</button>
            <div class="navbar-brand" style="width:120px;margin-left:-60px;position: absolute;left:50%;" href="#">成绩查询</div>
        </div>

        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">iOS</a>
                </li>
                <li><a href="#">SVN</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
               Java <b class="caret"></b>
            </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a>
                        </li>
                        <li><a href="#">EJB</a>
                        </li>
                        <li><a href="#">Jasper Report</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--container-->
    <div id="container"></div>
    <!--bacgground image-->
    <img alt="" src="images/dc0bcc4d8c93f36e5abbe18c468913fa2adddbad11a74-JAsiye_fw658.jpg" class="blur">
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--    <script src="js/jquery.mobile-1.4.0.min.js"></script>-->

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
    <script type="text/javascript" src="js/jquery.mockjax.min.js"></script>
    <!--template-->
    <script id="table-template" type="text/x-handlebars-template">
        <div class=" col-xs-6 col-xs-offset-3">
            <button class="btn-ring">
                <div style="font-size:20px;">平均绩点：</div>
                <div style="color:brown;">{{gpa}}</div>
            </button>
        </div>
        <div class="row col-xs-10 col-xs-offset-1 panel-group" id="#collapseOne" style="margin-top:320px;">
            {{#each detail}}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="panel-title">
                        {{a-link-id}}{{学年}}学年 第{{学期}}学期</a>
                        </h4>
                </div>
                {{div-id}}
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>课程代码</th>
                                <th>课程名称</th>
                                <th>学分</th>
                                <th>绩点</th>
                                <th>成绩</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each courses}}
                            <tr>
                                <td>{{课程代码}}</td>
                                <td>{{课程名称}}</td>
                                <td>{{学分}}</td>
                                <td>{{绩点}}</td>
                                <td>{{成绩}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        {{/each}}
        </div>
    </script>
